<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Anonymous Evidence Vault</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
        }

        .container {
            background: rgba(15, 15, 20, 0.85);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        h2 {
            font-size: 1.6rem;
            margin-bottom: 10px;
            color: #ffffff;
            letter-spacing: 0.5px;
        }

        p {
            font-size: 0.95rem;
            color: #b0b0b0;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 25px;
            background: #1c1f26;
            border: 1px solid #333;
            border-radius: 6px;
            color: #ccc;
            cursor: pointer;
        }

        input[type="file"]::file-selector-button {
            background: #2c5364;
            border: none;
            padding: 8px 14px;
            margin-right: 10px;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="file"]::file-selector-button:hover {
            background: #3a6d84;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(0, 114, 255, 0.4);
        }

        .footer {
            margin-top: 25px;
            font-size: 0.75rem;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Secure Anonymous Evidence Vault</h2>
        <p>
            Upload evidence anonymously.
        </p>

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload Evidence</button>
        </form>

        <div class="footer">
            Cryptography • Integrity • Anonymity
        </div>
    </div>
</body>
</html>
